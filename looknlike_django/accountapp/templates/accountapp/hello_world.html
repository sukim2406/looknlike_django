{% extends 'base.html' %}

{% block content %}

    <div class="content_base">
        <h1 style="font-family: 'Nanum Pen Script', cursive;">Hello World! List</h1>

        <form action="{% url 'accountapp:hello_world' %}" method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input">
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="POST">
            </div>
        </form>

        {% if hello_world_list %}
            {% for hello_world in hello_world_list %}
                <h1>
                    {{ hello_world.text }}
                </h1>
            {% endfor%}
        {% endif %}

    </div>


    <style>
        .content_base{
            border-radius: 1rem; 
            margin: 2rem;
            text-align: center;
        }
    </style>
{% endblock%}
