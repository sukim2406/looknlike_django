<div style="border: 1px solid; text-align: left; padding: 2%; margin: 1rem 0; border-radius: 1rem; border-color: #bbb;">
    <div style="color: #bbb">
        <strong style="color: black">
            {{ comment.creator.profile.nickname }}
        </strong>
        &nbsp;&nbsp;&nbsp;
        {{ comment.created_at }}
    </div>
    <div style="margin: 1rem 0;">
        {{ comment.content }}
    </div>
    {% if comment.creator == user %}
        <div style="text-align: right;">
            <a href="{% url 'commentapp:delete' pk=comment.pk %}" class="btn btn-danger rounded-pill"> delete </a>
        </div>
    {% endif %}
</div>
