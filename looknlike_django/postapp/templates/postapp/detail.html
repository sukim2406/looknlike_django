{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div>
        <div style="text-align: center; max-width: 500px; margin: 4rem auto;"">
            <h1>
                {{ target_post.title }}
            </h1>
            <img src="{{ target_post.image.url }}" alt="">
            <p>
                {{ target_post.content }}
            </p>
            <p>
                {{ target_post.created_at }}
            </p>

            {% if target_post.creator == user %}
            <a href="{% url 'postapp:update' pk=target_post.pk %}">
                <p>update post</p>
            </a>
            <a href="{% url 'postapp:delete' pk=target_post.pk %}">
                <p>delete post</p>
            </a>
            {% endif %}
        </div>
    </div>
{% endblock%}
