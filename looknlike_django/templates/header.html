<div class="header_base">
    <div>
        <h1 class="looknlike_logo">Look & Like</h1>
    </div>
    <div>
        <a href="{% url 'postapp:list' %}">
            <span>newsfeed</span>
        </a>
        <span>nav item 2</span>
        <span>nav item 3</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:create' %}">
            <span>signup</span>
        </a>
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
            <span>login</span>
        </a>
        {% else %}
        <a href="{% url 'postapp:create' %}">
            Upload Post
        </a>
        <a href="{% url 'accountapp:detail' pk=user.pk %}">
            <span>account</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
            <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
